<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改五险一金查询')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-onefund-edit" th:object="${fiveinsOnefund}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工id：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="empId" th:field="*{empId}" class="form-control" type="text" readonly required>
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">养老保险：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="endowmentIns" th:field="*{endowmentIns}" class="form-control" type="text">
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">医疗保险：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="medicalIns" th:field="*{medicalIns}" class="form-control" type="text">
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">失业保险：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="unemploymentIns" th:field="*{unemploymentIns}" class="form-control" type="text">
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工伤保险：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="empInjuryIns" th:field="*{empInjuryIns}" class="form-control" type="text">
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生育保险：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="maternityIns" th:field="*{maternityIns}" class="form-control" type="text">
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">住房公积金：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="housingFund" th:field="*{housingFund}" class="form-control" type="text">
                    </label>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/onefund";
        $("#form-onefund-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-onefund-edit').serialize());
            }
        }
    </script>
</body>
</html>
