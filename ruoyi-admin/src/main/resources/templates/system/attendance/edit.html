<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改考勤')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-attendance-edit" th:object="${fanAttendance}">
            <input name="attendanceId" th:field="*{attendanceId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工id：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="empId" th:field="*{empId}" class="form-control" readonly type="text" required>
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">早退：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="early" th:field="*{early}" class="form-control" type="number">
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">旷工：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="absenteeism" th:field="*{absenteeism}" class="form-control" type="number">
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请假：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="askForLeave" th:field="*{askForLeave}" class="form-control" type="number">
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">迟到：</label>
                <div class="col-sm-8">
                    <label>
                        <input name="late" th:field="*{late}" class="form-control" type="number">
                    </label>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/attendance";
        $("#form-attendance-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-attendance-edit').serialize());
            }
        }
    </script>
</body>
</html>
