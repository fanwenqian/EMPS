<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增奖惩')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rap-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">奖惩员工id：</label>
                <div class="col-sm-8">
                    <input name="empId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">奖惩类型：</label>
                <div class="col-sm-8">
                    <select name="rapType" class="form-control m-b" th:with="type=${@dict.getType('sys_fan_rap')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">奖惩信息：</label>
                <div class="col-sm-8">
                    <input name="rapMessage" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">奖惩金额：</label>
                <div class="col-sm-8">
                    <input name="rapMoney" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/rap"
        $("#form-rap-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-rap-add').serialize());
            }
        }
    </script>
</body>
</html>
